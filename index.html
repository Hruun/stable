<style>
/* Custom Scrollbar for Webkit-based browsers (Chrome, Safari) */
.scrollbar-thin::-webkit-scrollbar {
  height: 8px;
  width: 8px;
}
.scrollbar-thin::-webkit-scrollbar-track {
  background: #1a202c; /* gray-900 */
}
.scrollbar-thin::-webkit-scrollbar-thumb {
  background: #4a5568; /* gray-600 */
  border-radius: 4px;
}
.scrollbar-thin::-webkit-scrollbar-thumb:hover {
  background: #718096; /* gray-500 */
}
/* Custom Scrollbar for Firefox */
.scrollbar-thin {
  scrollbar-width: thin;
  scrollbar-color: #4a5568 #1a202c;
}

/* Performance optimization for long transcripts */
.virtualized-paragraph {
  content-visibility: auto;
  /* An estimated height of a paragraph to help the browser with layout before rendering. */
  contain-intrinsic-size: 48px;
}
</style>
